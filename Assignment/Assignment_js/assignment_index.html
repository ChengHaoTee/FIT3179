<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
  
  
</head>
<body>
<div id="title" class="pure-g" style="width: 800;">
  <h1 id="Miantitle" class="pure-u-1-1" style="text-align: center;font-size: 80px;font-family: 'Times New Roman', Times, serif;">
    World Hapiness Report
  </h1>
  <h2 id="Intro" class="pure-u-1-1" style="text-align: center;font-size: 25px;margin-bottom: 60px;font-weight: lighter;">
    Happy People! Where and Why?
  </h2>
</div>

<hr>

<div id="main_content" style="width: 800;">
  <div class="pure-g">
    <h1 id="First part" class="pure-u-1-1" style="text-align: center;font-size:40px;margin-top: 100px;">
      Where is more happy to live?
    </h1>
  </div>
  <div class="pure-g">
    <div id="radial_chart" class="pure-u-1-2"></div>
    <div id="bar_chart" class="pure-u-1-2"></div>
  </div>
  <div class="pure-g">
    <div id="choropleth_map" class="pure-u-1-2"></div>
    <div id="choropleth_map2" class="pure-u-1-2"></div>
  </div>

  <div class="pure-g" >
    <div id="bubble_chart" class="pure-u-1-2 "></div>
</div>


<script type="text/javascript">

  var spec1 = "map.vg.json";
  var spec2 = "map2.vg.json"
  var spec3 = "bar.vg.json";
  var spec4 = "bubble.vg.json";
  var spec5 = "radial.vg.json";


  vegaEmbed('#choropleth_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#choropleth_map2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#bar_chart', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#bubble_chart', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#radial_chart', spec5).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

</script>

</body>
</html>
